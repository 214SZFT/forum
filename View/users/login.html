<h3>Login</h3>
<div ng-controller="loginCtrl">
    <div ng-if="loggedIn==0">
        <div class="form-floating mb-3">
            <input type="text" ng-model="user.name" class="form-control mb-3"  placeholder="Név...">
            <label for="floatingInput">Név </label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control mb-3" ng-model="user.password" placeholder="Jelszó...">
            <label for="floatingPassword">Jelszó </label>
        </div>
        <button class="btn btn-primary mb-3" ng-click="login()">Bejelentkezés</button>
    </div>
    <div ng-if="loggedIn==1">
        <input type="text"  class="form-control mb-3" ng-model="userName"  disabled>
        <button class="btn btn-primary mb-3" ng-click="logout()">Kijelentkezés</button>
    </div>
</div>
