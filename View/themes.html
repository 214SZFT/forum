<h3>Téma felvétel/módosítás</h3>
<div></div>
<table class="table">
    <thead>
        <tr>
            <td>ID</td>
            <td>Témák</td>
            <td>Módosítás</td>
            
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tema in temak">
            <td>{{tema.id}}</td>
            <td><input type="text" ng-modell="temanev" value="{{tema.nev}}"></td>
            <td><button ng-click=modosit()>Módósítás</button></td>
        </tr>
    </tbody>
</table>
